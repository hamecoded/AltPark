<div class="layers table-responsive">
  <table class="table table-hover">
{{#layer}}
    <tr class="layer" data-code="{{code}}">
    	<td>{{code}}</td>
    	<td>{{name}}</td>
    </tr>
{{/layer}}
  </table>
</div>

<!-- pager -->
<ul class="pager">
    <li class="previous"><a href="javascript:void(0)" data-bypass>&larr; prev</a></li>
    <li class="next"><a href="javascript:void(0)" data-bypass>next &rarr;</a></li>
</ul>
